<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Time tracking dashboard</title>

  </head>
  <body>
    <main class="main-container">

      <section class="first-section">

        <div class="main-card">
          <div class="main-card__user">
            <img class="main-card__image" src="./images/image-gabriel.png"
              alt="user-img">
            <div>
              <p class="main-card__title">Report for</p>
              <p class="main-card__name">Gabriel Brugada</p>
            </div>
          </div>

          <div class="main-card__dates">
            <p id="daily"
              class="main-card__frecuency main-card__frecuency--active">Daily</p>
            <p id="weekly" class="main-card__frecuency">Weekly</p>
            <p id="monthly" class="main-card__frecuency">Monthly</p>
          </div>
        </div>
      </section>
      <section class="second-section">

        <!--<div class="card">
          <div class="card__background" style="background-color: blue;">
            <img class="card-image" src="./images/icon-work.svg" alt>
          </div>
          <div class="card__details">
            <div class="card__activity">
              <p class="card__title">Work</p>
              <img src="./images/icon-ellipsis.svg" alt="three dots">
            </div>
            <div class="card__time">
              <p class="card__hours">5hrs</p>
              <p class="card__previous">Previous - 7hrs</p>
            </div>
          </div>
        </div>-->

      </section>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/GabrielBrugada" target="_blank">Gabriel
        Brugada</a>.
    </footer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
